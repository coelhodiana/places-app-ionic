<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ofertas</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" color="primary" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item
          *ngFor="let offers of loadedPlaces"
          [routerLink]="['/','places','tabs','offers',offers.id]"
          detail
        >
          <ion-thumbnail slot="start">
            <ion-img src="{{ offers.imageUrl }}"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ offers.title }}</h2>
            <p>{{ offers.description }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
